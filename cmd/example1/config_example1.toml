[Global.bindings]
ESC = "closeModal"
CTRL-C = "copy"
CTRL-V = "paste"
CTRL-X = "cut"
CTRL-Z = "undo"

[Default.bindings]
d = "deleteTrack"
a = "addToQueue"
CTRL-Q = "quit"
# leader key
SPC = "openCommandPalette"

[QuickQuit.bindings]
q = "quit"

[Queue]
context_add = ["Default", "QuickQuit"]
[Queue.bindings]
m = "queue.moveTrack"
s = "queue.shuffle"
